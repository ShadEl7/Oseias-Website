<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin's Children's Choir - Job Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="scroll-indicator"></div>

        <!-- Site Header -->
        <header class="site-header">
            <!-- ...existing code from index.html header... -->
            <a href="index.html" class="btn btn-secondary">Home</a>
        </header>

        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebarNav">
            <!-- ...existing code from index.html sidebar... -->
        </nav>
        <div class="sidebar-overlay"></div>

        <!-- Main Content Area -->
        <main class="main-container flex-grow-1">
            <div class="content-wrapper container-xl">
                <!-- Job Application Section -->
                <section class="page-section job-application-section">
                    <div class="section-heading">
                        <h2>Job Application</h2>
                        <p>Apply for a position.</p>
                    </div>
                    <form action="submit-application.php" method="POST" class="application-form" id="applicationForm">
                        <div class="mb-3">
                            <label for="applicant-name" class="form-label">Full Name</label>
                            <input type="text" id="applicant-name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-email" class="form-label">Email Address</label>
                            <input type="email" id="applicant-email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-phone" class="form-label">Phone Number</label>
                            <input type="tel" id="applicant-phone" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-resume" class="form-label">Upload Resume</label>
                            <input type="file" id="applicant-resume" name="resume" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-cover-letter" class="form-label">Cover Letter</label>
                            <textarea id="applicant-cover-letter" name="cover_letter" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-address" class="form-label">Address</label>
                            <textarea id="applicant-address" name="address" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-portfolio" class="form-label">Portfolio Link</label>
                            <input type="url" id="applicant-portfolio" name="portfolio" class="form-control" placeholder="https://example.com">
                        </div>
                        <div class="mb-3">
                            <label for="job-type" class="form-label">Job Type</label>
                            <select id="job-type" name="job_type" class="form-select" required>
                                <option value="" disabled selected>Select a job type</option>
                                <option value="full-time">Full-Time</option>
                                <option value="part-time">Part-Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="applicant-skills" class="form-label">Skills</label>
                            <select id="applicant-skills" name="skills[]" class="form-select" multiple required>
                                <option value="singing">Singing</option>
                                <option value="teaching">Teaching</option>
                                <option value="event-management">Event Management</option>
                                <option value="music-composition">Music Composition</option>
                                <option value="instrument-playing">Instrument Playing</option>
                            </select>
                            <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple skills.</small>
                        </div>
                        <div class="mb-3">
                            <label for="work-experience" class="form-label">Work Experience</label>
                            <textarea id="work-experience" name="work_experience" class="form-control" rows="5" placeholder="List your previous job titles, companies, and durations." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="references" class="form-label">References</label>
                            <textarea id="references" name="references" class="form-control" rows="5" placeholder="Provide names, contact information, and relationship to you." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="captcha" class="form-label">CAPTCHA: What is 5 + 3?</label>
                            <input type="text" id="captcha" name="captcha" class="form-control" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                            <label for="terms" class="form-check-label">I agree to the <a href="terms-and-conditions.html" target="_blank">terms and conditions</a>.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                    <div id="confirmationMessage" class="alert alert-success mt-3 d-none" role="alert">
                        Your application has been submitted successfully!
                    </div>
                </section>
            </div>
        </main>

        <!-- Site Footer -->
        <footer class="site-footer mt-auto">
            <!-- ...existing code from index.html footer... -->
        </footer>

        <!-- Back to Top Button -->
        <button class="back-to-top" aria-label="Back to Top" title="Back to Top">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <!-- Global Scripts -->
    <script src="script.js" defer></script>
    <script>
        // Dynamically set the job title based on the query parameter
        const params = new URLSearchParams(window.location.search);
        const jobTitle = params.get('job')?.replace(/-/g, ' ') || 'Unknown Position';
        document.getElementById('job-title').textContent = jobTitle.charAt(0).toUpperCase() + jobTitle.slice(1);

        // Add client-side form validation and confirmation message
        const form = document.getElementById('applicationForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            const captchaInput = document.getElementById('captcha').value.trim();
            if (captchaInput !== "8") {
                alert("CAPTCHA is incorrect. Please try again.");
                return;
            }
            if (form.checkValidity()) {
                confirmationMessage.classList.remove('d-none');
                form.reset(); // Reset the form after submission
            } else {
                form.reportValidity(); // Show validation errors
            }
        });
    </script>
</body>
</html>
